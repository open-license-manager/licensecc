language: cpp
services: docker

matrix:
   include:
   - os: linux
     dist: bionic
     name: "Ubuntu 18.04 - Travis CI VM"
     addons:
        apt:
          packages:
             - cmake
             - valgrind
             - libssl-dev
             - zlib1g-dev
             - libboost-dev
             - libboost-test-dev
             - libboost-filesystem-dev
             - libboost-iostreams-dev
             - libboost-program-options-dev
             - libboost-system-dev
             - libboost-thread-dev
             - libboost-date-time-dev
   - os: linux
     dist: xenial
     name: "Ubuntu 16.04 - Travis CI VM"
     addons:
        apt:
          packages:
             - cmake
             - valgrind
             - libssl-dev
             - zlib1g-dev
             - libboost-dev
             - libboost-test-dev
             - libboost-filesystem-dev
             - libboost-iostreams-dev
             - libboost-program-options-dev
             - libboost-system-dev
             - libboost-thread-dev
             - libboost-date-time-dev
             
   - os: linux
     dist: bionic
     name: "CentOS-7 Docker"
     before_script:
        - docker run --name centos7_toconfigure -v `pwd`:/root/open-license-manager centos:centos7 /bin/bash -c 
            "yum -y update && yum -y install cmake boost boost-devel boost-static openssl openssl-devel gcc-c++ valgrind valgrind-devel glibc-static && cd /root/open-license-manager && mkdir build && cd build && cmake .."
        - docker commit centos7_toconfigure centos7_configured
     script: 
        - docker run --name centos7_make -v `pwd`:/root/open-license-manager centos7_configured /bin/bash -c 
            "cd /root/open-license-manager/build && make && make install && VIRT_ENV=DOCKER make test"
            
   - os: windows
     name: "Widnows server 1803 - Visual Studio 15 2017 Win64"
     cache:
         - "/C/local/boost_1_68_0"
     before_script:
         - if ( -not (Test-Path 'C:\Windows\explorer.exe' -PathType Container) ) { wget https://dl.bintray.com/boostorg/release/1.68.0/source/boost_1_68_0.7z; 7z x boost_1_68_0.7z -o/C/local; cd "/C/local/boost_1_68_0"; ./bootstrap.bat; ./b2.exe --with-date_time --with-test --with-filesystem --with-program_options --with-regex --with-serialization --with-system runtime-link=static install }
         - cd "/C/Users/travis/build/open-license-manager/open-license-manager"
         - mkdir build
         - cd build && cmake -G "Visual Studio 15 2017 Win64" -T "host=x64" -DBOOST_ROOT="C:/local/boost_1_68_0" -DCMAKE_INSTALL_PREFIX=../../install ..
    script:
         - dir
         - MSBuild *.sln
          
before_script:
    - mkdir build
    - cd build && cmake -DCMAKE_INSTALL_PREFIX=../../install ..

script: 
    - make 
    - make install
    - make test
