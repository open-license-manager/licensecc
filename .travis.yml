language: cpp

matrix:
   include:
   - os: linux
     dist: bionic
     addons:
        apt:
          packages:
             - cmake
             - valgrind
             - libssl-dev
             - zlib1g-dev
             - libboost-dev
             - libboost-test-dev
             - libboost-filesystem-dev
             - libboost-iostreams-dev
             - libboost-program-options-dev
             - libboost-system-dev
             - libboost-thread-dev
             - libboost-date-time-dev
   - os: linux
     dist: xenial
     addons:
        apt:
          packages:
             - cmake
             - valgrind
             - libssl-dev
             - zlib1g-dev
             - libboost-dev
             - libboost-test-dev
             - libboost-filesystem-dev
             - libboost-iostreams-dev
             - libboost-program-options-dev
             - libboost-system-dev
             - libboost-thread-dev
             - libboost-date-time-dev
stages:
  - compile
  - test
  
jobs:
  include:
      - stage: compile
        before_script:
            - mkdir build
            - cd build && cmake -DCMAKE_INSTALL_PREFIX=../../install ..
        script: make && make install
      - stage: test
        script: make test
